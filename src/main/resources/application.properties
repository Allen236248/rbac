# 自定义配置属性
# Default envName，如果配置了spring.profiles.active属性，则根据此属性使用对应的配置文件的配置
com.allen.boot.envName=local
# Default envHost，如果配置了spring.profiles.active属性，则根据此属性使用对应的配置文件的配置
com.allen.boot.envHost=local.saofu.cn

com.allen.boot.envPort=8080

com.allen.boot.envUrl=${com.allen.boot.envHost}:${com.allen.boot.envPort}

# 内置配置
# Tomcat端口
server.port=8080

# Role Based Access Control
spring.application.name=rbac

# Thymeleaf模板属性
#在构建URL时添加到视图名称前的前缀（默认值：classpath:/templates）——即在哪里找到视图文件
spring.thymeleaf.prefix=classpath:/templates
#在构建URL时添加到视图名称后的后缀（默认值：.html）——即找什么后缀名的文件
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/rbac?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=allen626020
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Spring Redis配置
#Redis数据库索引。默认为0
spring.redis.database=0
#Redis服务器连接地址
spring.redis.host=10.10.50.120
#Redis服务器连接端口
spring.redis.port=6379
#Redis服务器连接密码。默认为空
spring.redis.password=
#连接池最大连接数（使用负值表示没有限制）。默认为8
spring.redis.lettuce.pool.max-active=8
#连接池最大阻塞等待时间（使用负值表示没有限制）。默认为-1
spring.redis.lettuce.pool.max-wait=-1
#连接池最大空闲连接数。默认为8
spring.redis.lettuce.pool.max-idle=8
#连接池最小空闲连接数。默认为0
spring.redis.lettuce.pool.min-idle=0


# Mybatis配置
#指定bean所在包
#mybatis.type-aliases-package=com.allen.boot.domain
#指定映射文件
mybatis.mapperLocations=classpath:mapper/*.xml
